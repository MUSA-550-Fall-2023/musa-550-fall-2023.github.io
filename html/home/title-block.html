<div class="grid title-block">
  <div
    class="course-details-title-block g-col-12 g-col-sm-7 order-2 order-sm-1 text-center text-sm-start"
  >
    <h1 class="course-title">$title$</h1>
    <div class="course-subtitle">
      <p>$subtitle$</p>
    </div>
    <div class="course-meta">
      <p>$details$</p>
    </div>
  </div>
  <div class="g-col-12 g-col-sm-5 order-1 order-sm-2">
    <div class="grid" style="--bs-columns: 5">
      <div class="g-col-5 g-col-sm-5">
        <img src="$course-logo$" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
